<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" href="img/icone.png" title="Mirror Fashion">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="card mb-3">
        <div class="card-body">
            <div class="form-group">
                <label for="qtd">Quantidade:</label>
                <input type="number" id="qtd" min="1" max="99" value="1" class="form-control">
            </div>
            <div class="form-group">
                <label for="total">Total:</label>
                <output for="qtd preco" id="total" class="form-control">R$48,95</output>
                </br>
                <label for="preco">Pre√ßo inicial:</label>
                <dd id="preco">R$ 48,95</dd>
            </div>
        </div>
    </div>

<script src="js/total.js"></script>     
</body>
</html>
